{% extends 'base.html' %}

{% block content %}

<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Tweetme 2</h1>
    </div>
</div>

<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form class='form' method='POST' action='/create-tweet'>
            {% csrf_token %}
            <input type='hidden' value='/' name='next' />
            <textarea class='form-control' name='content' placeholder="Your tweet..."></textarea>                
            <button type='submit' class='btn btn-primary'>Tweet</button>
        </form>
    </div>
</div>


<div class='row' id='tweets'>Loading...</div>

<script>
    const tweetElement = document.getElementById("tweets") // $("#tweets") - Jquery
    // tweetElement.innerHTML = 'Loading...' // set new html in that element

    // var el1 = "<h1>Hi there 1</h1>"
    // var el2 = "<h1>Hi there 2</h1>"
    // var el3 = "<h1>Hi there 3</h1>"
    // tweetElement.innerHTML = el1 + el2 + el3

    const xhr = new XMLHttpRequest() // xhr = SomeClass() -> equivalent in Python
    const method = 'GET' // "POST"
    const url = "/tweets"
    const responseType = "json"

    function handleDidLike (tweet_id, currentCount) {
        console.log(tweet_id, currentCount)
        // currentCount++
    }

    function LikeBtn(tweet) {
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + 
        tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Like</button>"
    }

    function formatTweetElement(tweet) {
        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-"+ tweet.id 
        +"'>" + "<p>" + tweet.content + 
            "</p><div class='btn-group'>" + LikeBtn(tweet) +
            "</div></div>"
        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function () {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response // array
        let finalTweetStr = ""
        var i;
        for (i=0; i<listedItems.length; i++) {
            // console.log(i)
            // console.log(listedItems[i])
            var tweetObj = listedItems[i]
            var currentItem = formatTweetElement(tweetObj)
                finalTweetStr += currentItem
        }
        tweetElement.innerHTML = finalTweetStr
        //console.log(listedItems)
    }
    xhr.send()

</script>

{% endblock content %}
